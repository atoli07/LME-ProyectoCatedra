<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>
	<link rel="stylesheet" type="text/css" href="css/estiloformulario.css">
</head>
<body>
	<div>
		<form action="ejemplo.php" method="get">
		
			<legend>Contacto</legend>
			<p>Nombre: <input type="text" name="nombre" size="35"></p>
			<label>Sala</label>
			<select name="salas">
				<option>Seleccionar sala preferida</option>
			<option>Metrocentro San Salvador</option>
			<option>Metrocentro Santa Ana</option>
			<option>Metrocentro San Miguel</option>
			<option>Plaza mundo Soyapango</option>
			<option>Plaza Mundo Apopa</option>
			<option>Galeria</option>
			<option>Multiplaza</option>
			<option>La Gran Via</option>
			</select>
			

  <p>Correo electronico: <input type="email" name="correo" size="35"></p>
  
  <p>Numero de telefono: <input type="telefono" name="tel" min="1900"></p>
  
  <p>
			<label>Comentario</label>
			<textarea name="Comentario" cols="35" rows="10"></textarea>
		</p>
  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">

  </p>

  
</form>
	</div>
	

</body>
</html>
