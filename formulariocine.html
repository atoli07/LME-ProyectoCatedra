<!DOCTYPE html>
<html>
<head>
	<title>Contacto</title>

</head>
<body>
	<header id="header">  
        <img src="img/logo.jfif">  
       <nav>
            <a href="#" class="btnInicio">Inicio</a>
            <a href="cartelera.html" class="btnCartelera">Cartelera</a>

            <a href="acercaDe.html" class="btnAcercade">Acerca de Nosotros</a>
        </nav>
    </header>
	<div id="contenido">
		<form action="recoleccion_de_datos.html" method="post">
		
			<legend>Contacto</legend>

			<div>
				<label for="Nombre"> Nombre:</label>
				<input type="text" name="Nombre" id="Nombre" required title="Es obligatorio el ingreso de un Nombre">
			</div>

			<label>Sala</label>
			<select name="salas" required="Seleccionar" title="Es obligatorio seleccionar una sala">
				<option>Seleccionar sala preferida</option>
			<option>Metrocentro San Salvador</option>
			<option>Metrocentro Santa Ana</option>
			<option>Metrocentro San Miguel</option>
			<option>Plaza mundo Soyapango</option>
			<option>Plaza Mundo Apopa</option>
			<option>Galeria</option>
			<option>Multiplaza</option>
			<option>La Gran Via</option>
			</select>
			

  			<div>
				<label for="Correo"> Correo Electronico:</label>
				<input type="email" name="Correo" id="Correo" required title="Es obligatorio el ingreso de un correo electronico valido">
			</div>


			<div>
				<label for="Telefono"> Numero de Telefono: </label>
				<input type="Telefono" name="Telefono" id="Telefono" required pattern="^[7]{1}[0-9]{3}[-]{1}[0-9]{4}" placeholder="XXXX-XXXX" title="Es obligatorio el uso de digitos">
			</div>

			<p>
			<label>Comentario</label>
			<textarea name="Comentario" cols="35" rows="10"></textarea>
			</p>

  			<p>
		    <input type="submit" value="Enviar">
		    <input type="reset" value="Borrar">
			</p>
		</form>
	</div>
	

</body>
</html>
